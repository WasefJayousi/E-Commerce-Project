<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Settings</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div id="main-header"></div>

  <div class="container mt-5">
    <h2 class="mb-4 text-center">Account Settings</h2>

    <div id="account-info" class="mb-5">
      <h4>User Info</h4>
      <ul class="list-group">
        <li class="list-group-item"><strong>Email:</strong> <span id="user-email"></span></li>
        <li class="list-group-item"><strong>First Name:</strong> <span id="user-firstname"></span></li>
        <li class="list-group-item"><strong>Last Name:</strong> <span id="user-lastname"></span></li>
        <li class="list-group-item"><strong>Gender:</strong> <span id="user-gender"></span></li>
        <li class="list-group-item"><strong>Role:</strong> <span id="user-role"></span></li>
        <li class="list-group-item"><strong>Joined:</strong> <span id="user-joindate"></span></li>
      </ul>
    </div>

    <div class="mb-4">
      <h5>Update Email</h5>
      <input type="email" id="new-email" class="form-control mb-2" placeholder="New Email">
      <button class="btn btn-warning" onclick="requestEmailUpdate()">Send Verification</button>
    </div>

    <div class="mb-4">
      <h5>Update Name</h5>
      <input type="text" id="new-firstname" class="form-control mb-2" placeholder="New First Name">
      <input type="text" id="new-lastname" class="form-control mb-2" placeholder="New Last Name">
      <button class="btn btn-primary" onclick="updateName()">Update Name</button>
    </div>

    <div class="mb-4">
      <h5>Update Password</h5>
      <input type="email" id="password-email" class="form-control mb-2" placeholder="Your Email">
      <button class="btn btn-danger" onclick="requestPasswordReset()">Send Password Reset Verification</button>
    </div>

    <div class="mb-4">
      <h5>Complete Email Update</h5>
      <input type="text" id="email-token" class="form-control mb-2" placeholder="Verification Token">
      <button class="btn btn-success" onclick="completeEmailUpdate()">Verify & Update Email</button>
    </div>

    <div class="mb-4">
      <h5>Complete Password Update</h5>
      <input type="text" id="password-token" class="form-control mb-2" placeholder="Verification Token">
      <input type="password" id="new-password" class="form-control mb-2" placeholder="New Password">
      <button class="btn btn-success" onclick="completePasswordUpdate()">Verify & Update Password</button>
    </div>
  </div>

  <div id="main-footer"></div>

  <script src="js/master.js"></script>
  <script src="js/Account.js"></script>
</body>
</html>
