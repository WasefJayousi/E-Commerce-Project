<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Orders</title>
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="css/viewproduct.css" rel="stylesheet" />
</head>
<body>
  <!-- Header placeholder -->
  <div id="main-header"></div>

  <!-- Orders Section -->
  <section class="py-5">
    <div class="container px-4 px-lg-5 my-5">
      <h2 class="fw-bolder mb-4">My Orders</h2>
      <div class="row gx-4 gx-lg-5" id="order-items-container">
        <!-- Orders will be rendered here dynamically -->
      </div>

      <!-- Payment section -->
      <div class="row gx-4 gx-lg-5 mt-4">
        <div class="col-lg-6 mx-auto" id="order-summary-section">
          <!-- Total with shipment and Pay button will be injected here -->
        </div>
      </div>
    </div>
  </section>

  <!-- Footer placeholder -->
  <div id="main-footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/master.js"></script>
  <script type="module" src="js/user-orders.js"></script>
</body>
</html>
